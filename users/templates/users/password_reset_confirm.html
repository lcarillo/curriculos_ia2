{% extends 'core/base.html' %}

{% block title %}Nova Senha - Currículos IA{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Criar nova senha
            </h2>
        </div>
        
        {% if validlink %}
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="new_password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nova senha</label>
                        <input id="new_password1" name="new_password1" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="Digite sua nova senha">
                    </div>
                    <div>
                        <label for="new_password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmar nova senha</label>
                        <input id="new_password2" name="new_password2" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="Confirme sua nova senha">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Redefinir senha
                    </button>
                </div>
            </form>
        {% else %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Link inválido!</strong>
                <span class="block sm:inline">Este link de redefinição de senha já foi usado ou expirou.</span>
            </div>
            <div class="text-center">
                <a href="{% url 'password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Solicitar novo link</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
